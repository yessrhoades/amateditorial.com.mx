<img src="assets/images/middle_book.png" class="w-full">

<div class="container py-5 my-4">

  <div class="row mb-5" *ngFor="let blog of blogs; index  as i">

    <div class="col-12">
      <h1 class="text-success text-american-medium">{{blog.title}}</h1>
      <hr>
    </div>

    <ng-container
      *ngIf="(i+1) % 2 == 0; else no_multiplo;">
      <div class="col-md-8"><p class="text-30" [innerHTML]="blog.description"></p></div>
      <div class="col-md-4">
        <img [src]="baseUrl+baseStorageUrl+blog.image" class="w-full">
      </div>
    </ng-container>

    <ng-template #no_multiplo>
      <div class="col-md-4">
        <img [src]="baseUrl+baseStorageUrl+blog.image" class="w-full">
      </div>
      <div class="col-md-8"><p class="text-30" [innerHTML]="blog.description"></p></div>
    </ng-template>

  </div>

</div>

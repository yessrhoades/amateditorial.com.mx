<img src="assets/images/middle_book.png" class="w-full mb-5">

<div class="row m-0 my-5">
  <div class="col-md-2"></div>
  <div class="col-md-8 bg-success-light">
    <div class="dot_cart">
      <i class="bi bi-cart4 icon_cart"></i>
    </div>
    <div class="pt-5">
      <h1 class="text-success text-american-bold text-center mb-5">Resumen de tu pedido</h1>

      <div *ngFor="let book of books; index as i">
        <div class="row">
          <div class="col-md-4">
            <img [src]="baseUrl+baseStorageUrl+book.image" class="w-full">
          </div>
          <div class="col-md-8 pt-4">
            <div class="row">
              <div class="col-12">
                <h4 class="text-black">{{book.name}}</h4>
              </div>
              <div class="col-12">
                <div class="number-container">
                  <div class="text-black btn-minor" (click)="menos(book.id)">-</div>
                  <div class="inline-block text-black">
                    <input type="number" value="{{book.quantity}}" class="input-number" (input)="inputQuantity(book.id, $event)">
                  </div>
                  <div class="text-black btn-major" (click)="mas(book.id)">+</div>
                </div>
              </div>
              <div class="col-12 text-center">
                <h4 class="text-black text-danger">${{book.price * book.quantity | number:'1.0-0'}} MXN</h4>
                <button class="btn btn-sm btn-danger" (click)="deleteProduct(i)">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row text-bold text-30">
        <!--<div class="col-9 text-right"><h2>Subtotal:</h2></div>
        <div class="col-3"><h2>{{total | currency:'MXN'}}</h2></div>
        <div class="col-9 text-right"><h2>Gastos de env√≠o:</h2></div>
        <div class="col-3"><h2>{{envio | currency:'MXN'}}</h2></div>-->
      </div>
      <div class="row text-30 py-2" style="background-color: rgb(179,192,137);">
        <div class="col-12 text-right"><h2 class="text-black text-success">Subtotal: <span>${{total | number:'1.0-0'}} MXN</span></h2></div>
      </div>
      <div class="text-right py-3">
        <a routerLink="/payment" class="btn btn-success pt-3"><h4><i class="bi bi-credit-card-2-front"></i> Pagar</h4></a>
      </div>
    </div>
  </div>
  <div class="col-md-2"></div>
</div>

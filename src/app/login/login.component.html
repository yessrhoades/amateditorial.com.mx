<img src="assets/images/middle_book.png" class="w-full mt-100">

<h1 class="text-success text-american-bold text-center my-5">多Ya estas registrado?</h1>

<i class="bi bi-person-circle text-success icon-user"></i>

<div class="row m-0">
  <div class="col-md-4"></div>
  <div class="col-md-4 bg-success-light p-5 mb-5 text-center">
    <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
      <input type="email" class="form-control mb-3" placeholder="Email" formControlName="email" [(ngModel)]="email">
      <input type="password" class="form-control mb-3" placeholder="Contrase単a" formControlName="password" [(ngModel)]="password">
      <button type="submit" class="btn btn-success mb-2" [disabled]="loginForm.invalid">
        <h4 class="m-0">Ingresar</h4>
      </button>
    </form>
    <br>
    <a routerLink="/forgot_password">多Olvidaste tu contrase単a?</a>
  </div>
  <div class="col-md-4"></div>
</div>
